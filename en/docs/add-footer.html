        <article class="markdown-body"><h1>Add bottom content</h1>
<p>You can define the content displayed at the bottom of all pages by editing the <code>footer</code> property in the <code>config.json</code> file. In the <code>footer</code> property, specify a relative path to reference the Markdown file that contains the footer content.</p>
<pre><code class="language-json">// config.json
{
  ...
  &quot;footer&quot;: &quot;./footer.md&quot;
  ...
}
</code></pre>
<p>Similar to the content in <code>SUMMARY.md</code>, the <code>footer.md</code> file includes a list of links that will be displayed at the bottom of the page. Here is an example of the content in the <code>footer.md</code> file:</p>
<pre><code class="language-markdown">&lt;!-- footer.md --&gt;
- &lt;img src=&quot;../publics/logo.svg&quot; /&gt; obook
  - ©2023
- Documentation
  - [Introduction](./docs/index.md)
  - [Introduction to Base Files](./docs/base-files.md)
  - [Introduction to Project Documents](./docs/project-docs.md)
- About ofa.js
  - [ofa.js Official Website](https://ofajs.com/)
  - [Creating Components](https://ofajs.com/en/cases/simple-component.html)
</code></pre>
<p>If your document supports multiple languages, the bottom content will also include entry links for the different language versions for user selection.</p>
<p>In the <code>footer.md</code> file, you can also add images that will be displayed as icons at the bottom. This way, you can easily add custom footer content to your documentation site.</p>
