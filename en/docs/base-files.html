        <article class="markdown-body"><h1>Basic Files</h1>
<p>The base files are equivalent to the scaffolding for <code>o-book</code> startup. They serve as the foundation for previewing and packaging your project. They are indirectly related to your Markdown website, and the packaged files will not include these base files. If you are not a developer or do not care about the details of the scaffolding, you can skip this chapter and go directly to <a href="./project-docs.html">Project Files</a>.</p>
<p>The most important basic files of <code>o-book</code> are <code>sw.js</code> and <code>_preview.html</code>.</p>
<h3>sw.js</h3>
<p><code>sw.js</code> is one of the basic files with only one line of code, which is used to initialize the official file. It does not require much attention.</p>
<pre><code class="language-javascript">// sw.js
importScripts(`https://cdn.jsdelivr.net/npm/obook@2.1.15/src/sw/base.js`);
</code></pre>
<h3>_preview.html</h3>
<p><code>_preview.html</code> is the file that initializes the project preview. The main code is as follows:</p>
<pre><code class="language-html">&lt;!-- Loaded the book-tool component using l-m --&gt;
&lt;l-m src=&quot;https://cdn.jsdelivr.net/npm/obook@2.1.15/src/book-tool.html&quot;&gt;&lt;/l-m&gt;
&lt;!-- Referenced the sw.js file mentioned above using the sw attribute. If the sw.js file has been renamed, it should be correspondingly changed here --&gt;
&lt;book-tool sw=&quot;./sw.js&quot;&gt;
    &lt;!-- Referenced your project configuration file --&gt;
    &lt;source src=&quot;./en/config.json&quot; lang=&quot;en&quot; /&gt;
    &lt;source src=&quot;./cn/config.json&quot; lang=&quot;cn&quot; /&gt;
&lt;/book-tool&gt;
</code></pre>
<p>Among them, <code>source</code> refers to the location of the <strong>project configuration file</strong>, and <strong>project files</strong> will be discussed in the next chapter. <code>lang</code> attribute is used to set the default language used by the document station. <code>obook</code> supports multiple languages by default. If multiple language support is not needed, only one <code>source</code> needs to be kept.</p>
<p>Currently, the official <code>o-book</code> supports languages including:</p>
<ul>
<li><strong>en</strong> English</li>
<li><strong>cn</strong> Simplified Chinese</li>
<li><strong>t-cn</strong> Traditional Chinese</li>
<li><strong>es</strong> Spanish</li>
</ul>
