        <article class="markdown-body"><h1>Project Files</h1>
<p>The project files are the files where you actually write your documents. The project directory structure is roughly as follows:</p>
<ul>
<li><strong>config.json</strong></li>
<li>docs<ul>
<li><strong>SUMMARY.md</strong></li>
<li><em>article1.md</em></li>
<li><em>article2.md</em></li>
</ul>
</li>
</ul>
<p>In this structure, <code>.md</code> files are the files where you actually write the content of your document, and you just need to write the document in Markdown format.</p>
<h2>config.json</h2>
<p><code>config.json</code> is the configuration file for the document site, which is used to configure the top navigation and other settings. The <code>navs</code> property is used to configure the navigation bar, where the <code>summary</code> property corresponds to the <code>SUMMARY.md</code> file path mentioned below. You can configure multiple navigation options.</p>
<pre><code class="language-json">{
  &quot;navs&quot;: [
    {
      &quot;name&quot;: &quot;Documentation&quot;,
      &quot;summary&quot;: &quot;./docs/SUMMARY.md&quot;
    },
    // {
    //   &quot;name&quot;: &quot;Nav Name&quot;,
    //   &quot;summary&quot;: &quot;./folder/SUMMARY.md&quot;
    // }
  ]
}
</code></pre>
<h2>SUMMARY.md</h2>
<p>The format of SUMMARY.md is a simple list of links. The name of the links is the name of the chapter, and the target of the links is the path to the chapter file, which will be displayed on the left side of the document site.</p>
<p>For example, the information in the current document site&#39;s <code>SUMMARY.md</code> is as follows:</p>
<pre><code class="language-md">- [Introduction](./index.md)
- Start Project
  - [Standard mode](./run-mode/base-mode.md)
  - [Command line mode](./run-mode/cli-mode.md)
  - [Web application mode](./run-mode/webapp-mode.md)
- [Base files](./base-files.md)
- [Project files](./project-docs.md)
</code></pre>
<p>These project files are a crucial part of building a documentation site. They will help you organize and showcase your documentation content. Please follow the above structure and format to write your documentation.</p>
