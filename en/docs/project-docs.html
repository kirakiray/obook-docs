        <article class="markdown-body"><h1>Project Files</h1>
<p>The project files are the files where you actually write documents. The project directory structure is roughly as follows:</p>
<ul>
<li><strong>config.json</strong></li>
<li>docs<ul>
<li><strong>SUMMARY.md</strong></li>
<li><em>article1.md</em></li>
<li><em>article2.md</em></li>
</ul>
</li>
</ul>
<p>In this structure, the <code>.md</code> file is the file where you actually write the content of the document, and you just need to write the document in Markdown format.</p>
<h2>config.json</h2>
<p><code>config.json</code> is the configuration file for the document site, used to configure the top navigation and other settings. The <code>navs</code> attribute is used to configure the navigation bar, and the <code>summary</code> attribute corresponds to the <code>SUMMARY.md</code> file path mentioned below. You can configure multiple navigation options.</p>
<pre><code class="language-json">{
  &quot;navs&quot;: [
    {
      &quot;name&quot;: &quot;使用文档&quot;,
      &quot;summary&quot;: &quot;./docs/SUMMARY.md&quot;
    },
    // {
    //   &quot;name&quot;: &quot;导航名&quot;,
    //   &quot;summary&quot;: &quot;./folder/SUMMARY.md&quot;
    // }
  ]
}
</code></pre>
<h2>SUMMARY.md</h2>
<p>The format of SUMMARY.md is a simple list of links. The name of the link is the name of the chapter, and the target of the link is the path of the chapter file, which will be displayed on the left side of the documentation site.</p>
<p>For example, the information of the <code>SUMMARY.md</code> file of the current document site is as follows:</p>
<pre><code class="language-md">- [Introduction](./index.md)
- Start the Project
  - [Standard Mode](./run-mode/base-mode.md)
  - [Command Line Mode](./run-mode/cli-mode.md)
  - [Web Application Mode](./run-mode/webapp-mode.md)
- [Base Files](./base-files.md)
- [Project Documentation](./project-docs.md)
</code></pre>
<p>These project files are crucial to building a documentation site, as they will help you organize and showcase your document content. Please write your document following the above structure and format.</p>
