        <article class="markdown-body"><h1>o-book 2</h1>
<p>o-book 2 is a documentation generation tool that will be one of the simplest documentation site generators you have ever used. With just one HTML file, you can turn your Markdown articles into fully functional document websites. It is developed based on <a href="https://ofajs.com/">ofa.js</a> and is very easy to use;</p>
<h2>Preparation before use</h2>
<p>Before using o-book, you need to master the basic syntax of <a href="https://www.google.com/search?q=markdown">Markdown</a>. In addition, you need to have a text editor ready. We recommend using <a href="https://code.visualstudio.com/">VSCode</a> developed by Microsoft, which is not only free but also has a wide range of extensions to choose from, making your document editing work more efficient.</p>
<h2>Prepare Files</h2>
<p>Before writing the document, you need to prepare the basic files of the project locally. For your convenience, we have provided the initial files of the project for you. Just click on the following link to download and unzip them to your local machine:</p>
<p><a href="../../publics/stand-up.zip">Download project files</a></p>
<p>Later, we will explain the meanings of several key files;</p>
<h2>Running the Project</h2>
<p>The official obook provides three ways to run your project. You can choose one of them <strong>according to your needs</strong> and start it:</p>
<ol>
<li><strong>Standard Mode</strong>: Use a local server to view the o-book component and preview and generate the documentation site.</li>
<li><strong>Command-line mode</strong>: Use Node.js and the command line to preview and generate the documentation site.</li>
<li><strong>Web application mode</strong>: Preview and generate by directly selecting a local Markdown folder through a web page.</li>
</ol>
<p><a href="./run-mode/base-mode.html">Standard Mode</a> requires a static web server to open the downloaded files.</p>
<p><a href="./run-mode/cli-mode.html">Command Line Mode</a> requires a certain foundation of frontend development knowledge. After installing the <code>o-book</code> module through <code>npm</code>, you can use the command line to preview and build projects. This mode can also be integrated into script automation.</p>
<p><a href="./run-mode/webapp-mode.html">Web Application Mode</a> does not require any development knowledge. You just need to open the website and select a local folder to view and package your project.</p>
