        <article class="markdown-body"><h1>o-book 2</h1>
<p>o-book 2 is a documentation generation tool that will be one of the simplest document site generation tools you have ever used. With just one HTML file, you can generate a fully functional document website from the Markdown articles you have written. It is developed based on [ofa.js] (<a href="https://ofajs.com/">https://ofajs.com/</a>) and is very easy to use.</p>
<h2>Preparation before use</h2>
<p>Before using o-book, you need to master the basic syntax of <a href="https://www.google.com/search?q=markdown">Markdown</a>. In addition, you also need to prepare a text editor. We recommend using <a href="https://code.visualstudio.com/">VSCode</a> launched by Microsoft. It is not only free, but also has a large number of extensions to choose from, making your document editing work more efficient.</p>
<h2>Prepare Files</h2>
<p>Before writing the document, you need to prepare the basic files of the project locally. For convenience, we have provided you with the initial files of the project. Just click on the following link to download and unzip them to your local machine:
<a href="../../publics/stand-up.zip">Download project file</a></p>
<p>Later on, we will explain the meaning of a few key files;</p>
<h2>Run the project</h2>
<p>obook provides three ways to run your project. You can start it by <strong>choosing one of the following ways</strong> according to your needs:</p>
<ol>
<li><strong>Standard Mode</strong>: Use a local server to view o-book components, allowing for previewing and generating documentation sites.</li>
<li><strong>Command Line Mode</strong>: Use Node.js and the command line to preview and generate documentation sites.</li>
<li><strong>Web Application Mode</strong>: Select a local Markdown folder directly through a web page for previewing and generating.</li>
</ol>
<p><a href="./run-mode/base-mode.html">Standard mode</a> requires a static server to open the downloaded file;</p>
<p><a href="./run-mode/cli-mode.html">Command-line mode</a> requires a certain foundation of front-end development knowledge. Install the <code>o-book</code> module through <code>npm</code>, and then you can use the command line to preview and package projects. This mode can also be a part of script automation.</p>
<p><a href="./run-mode/webapp-mode.html">Web application mode</a> does not require any development knowledge. Simply open the website, select a local folder, and you can view and package your project;</p>
