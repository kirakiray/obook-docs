        <article class="markdown-body"><h1>Add analysis code</h1>
<p>If you need to track and analyze the visit data of your website, we recommend you to use <a href="https://analytics.google.com">Google Analytics</a>.</p>
<p>To add the analysis code, please follow these steps:</p>
<ol>
<li>Open the <code>_preview.html</code> file with your code editor.</li>
<li>Add a <code>&lt;template&gt;</code> tag with the <code>inject-head</code> attribute within the <code>&lt;book-tool&gt;</code> tag, and place your tracking code inside the template, as shown below:</li>
</ol>
<pre><code class="language-html">&lt;book-tool sw=&quot;./doc-sw.js&quot;&gt;
   &lt;source src=&quot;./cn/config.json&quot; lang=&quot;cn&quot; /&gt;
   &lt;template inject-head&gt;
        &lt;!-- Google tag (gtag.js) --&gt;
        &lt;script async src=&quot;https://www.googletagmanager.com/gtag/js?id=G-xxxxxxxxxx&quot;&gt;&lt;/script&gt;
        &lt;script&gt;
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag(&#39;js&#39;, new Date());

        gtag(&#39;config&#39;, &#39;G-xxxxxxxxxx&#39;);
        &lt;/script&gt;
   &lt;/template&gt;
&lt;/book-tool&gt;
</code></pre>
<p>Once you have added the analytics code, please repack the project. The analytics code will be inserted into the header of all pages so that you can easily track and analyze the visitor data of your website.</p>
