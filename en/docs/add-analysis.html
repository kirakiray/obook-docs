        <article class="markdown-body"><h1>Add analysis code</h1>
<p>If you need to track and analyze the visitor data of your website, we recommend using <a href="https://analytics.google.com">Google Analytics</a>.</p>
<p>To add analytics code, please follow these steps:</p>
<ol>
<li><p>Open the <code>_preview.html</code> file with your code editor.</p>
</li>
<li><p>Add a <code>&lt;template&gt;</code> tag with the <code>inject-head</code> attribute inside the <code>&lt;book-tool&gt;</code> tag, and place your tracking code within the template, similar to the following example:</p>
</li>
</ol>
<pre><code class="language-html">&lt;book-tool sw=&quot;./doc-sw.js&quot;&gt;
   &lt;source src=&quot;./cn/config.json&quot; lang=&quot;cn&quot; /&gt;
   &lt;template inject-head&gt;
        &lt;!-- Google tag (gtag.js) --&gt;
        &lt;script async src=&quot;https://www.googletagmanager.com/gtag/js?id=G-xxxxxxxxxx&quot;&gt;&lt;/script&gt;
        &lt;script&gt;
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag(&#39;js&#39;, new Date());

        gtag(&#39;config&#39;, &#39;G-xxxxxxxxxx&#39;);
        &lt;/script&gt;
   &lt;/template&gt;
&lt;/book-tool&gt;
</code></pre>
<p>Once you have added the analytical code, please repackage the project. The analytical code will be inserted into the header of all pages, allowing you to easily track and analyze the traffic data of your website.</p>
