        <article class="markdown-body"><h1>Command Line Mode</h1>
<p>Command line mode is used to start your project by using the <code>obook</code> command, and it requires a certain knowledge base of development. The following is the usage process:</p>
<ol>
<li><p>Make sure the system has <code>Node.js</code> installed and ensure that the version is greater than or equal to 18.</p>
</li>
<li><p>Install <code>o-book</code> on your local machine by using the command <code>npm i obook -g</code> in the command line.</p>
</li>
<li><p>After downloading the project files, make sure the <code>package.json</code> file in the root directory of the project is configured with the <code>obook</code> property as shown below:</p>
</li>
</ol>
<pre><code class="language-json">{
  &quot;obook&quot;: {
    &quot;input&quot;: &quot;./_preview.html&quot;, // The address of the project component preview page
    &quot;output&quot;: &quot;./dist&quot;, // The output directory of the packaging
    &quot;port&quot;: 44038 // The port number of the preview web page, please ensure that the port number does not conflict with other services
  }
}
</code></pre>
<ol start="4">
<li>In the terminal, navigate to the current project directory, and use the <code>obook dev</code> command to preview in real-time.</li>
</ol>
<h2>How to package</h2>
<p>In the same mode, use the <code>obook build</code> command to package the project to the <code>dist</code> directory defined in <code>package.json</code>.</p>
<p>Next, you can directly access the <a href="../base-files.html">base file</a> section for more information.</p>
