        <article class="markdown-body"><h1>Standard Mode</h1>
<p>Standard mode is to use the local static server and open the prepared <code>_preview.html</code> file. If you are using our recommended VSCode editor, then this step is very simple:</p>
<ol>
<li><p>Open <a href="https://marketplace.visualstudio.com/items?itemName=ritwickdey.LiveServer">LiveServer</a> extension page, click install, and it will automatically open VSCode and install the extension.</p>
</li>
<li><p>Unzip the downloaded project and open the folder with VSCode.</p>
</li>
<li><p>In VSCode, right-click on the <code>_preview.html</code> file in the root directory and select <code>open with live server</code>. After the page initialization is complete, you can click on the links on the page to preview.</p>
</li>
</ol>
<p><code>_preview.html</code> file is the launcher for previewing projects. You can also use other extensions that can start a static server instead of LiveServer.</p>
<p>This method of opening with VSCode has the lowest cost, and the editor can quickly start a static server. Of course, you can also use other Markdown editors, such as Typora, development tools such as Eclipse, or even the text editor that comes with your system, as long as you find it convenient.</p>
<p>As for static servers, you can use locally built servers, such as Nginx, Apache, etc., as long as they can be used to access static HTML files.</p>
<h2>How to package</h2>
<p>Same as above, open <code>_preview.html</code> in server mode, click <code>Download Website</code> to get the packaged static files.</p>
<p>Next, you can directly access the <a href="../base-files.html">base file</a> section for more information.</p>
