        <article class="markdown-body"><h1>Multilingual Support</h1>
<p>You can add documents in other languages by modifying the <code>book-tool</code> component in the <code>_preview.html</code> file and adding <code>source</code> tags inside it. Please note that the documents in other languages must correspond one-to-one with the original content.</p>
<pre><code class="language-html">&lt;book-tool sw=&quot;./sw.js&quot;&gt;
    &lt;!-- Reference to your project configuration file --&gt;
    &lt;source src=&quot;./en/config.json&quot; lang=&quot;en&quot; /&gt;
    &lt;source src=&quot;./cn/config.json&quot; lang=&quot;cn&quot; /&gt;
    &lt;source src=&quot;./t-cn/config.json&quot; lang=&quot;t-cn&quot; /&gt;
    &lt;source src=&quot;./es/config.json&quot; lang=&quot;es&quot; /&gt;
&lt;/book-tool&gt;
</code></pre>
<p>In the above code, we used the <code>source</code> tag to import document configuration files for different language versions. At the same time, the <code>lang</code> attribute is used to specify the language used in the document. The currently supported language options are as follows:</p>
<ul>
<li>English (en)</li>
<li>Simplified Chinese (cn)</li>
<li>Traditional Chinese (t-cn)</li>
<li>Spanish (es)
By doing so, you can easily provide website content in the respective language version to users of different languages.</li>
</ul>
