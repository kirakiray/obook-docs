        <article class="markdown-body"><h1>Add non-document pages</h1>
<p>Sometimes, you may need to add some pages that are not document types, such as a homepage. In this case, you can specify the relative address of the non-document type Markdown file by editing the <code>pages</code> attribute of the <code>config.json</code> file.</p>
<pre><code class="language-json">// config.json
{
  ...
  &quot;pages&quot;: [&quot;./index.md&quot;],
  ...
}
</code></pre>
<p>In the above example, we have set up a homepage (<code>index.md</code>), which means that the homepage will only include the top navigation component and will not display the left document navigation and right article navigation of the document type pages.</p>
<p>This allows you to easily add other types of pages and customize as needed, without being limited by the structure of the document page.</p>
