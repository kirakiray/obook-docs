        <article class="markdown-body"><h1>添加非文檔頁面</h1>
<p>有時候，您可能需要添加一些不是文檔類型的頁面，比如首頁。在這種情況下，您可以通過編輯 <code>config.json</code> 文件的 <code>pages</code> 屬性來指定非文檔類型的 Markdown 文件的相對地址。</p>
<pre><code class="language-json">// config.json
{
  ...
  &quot;pages&quot;: [&quot;./index.md&quot;],
  ...
}
</code></pre>
<p>在上述示例中，我們設置了一個首頁（<code>index.md</code>），這意味著首頁將只包含頂部導航組件，而不會顯示文檔類型頁面的左側文檔導航和右側文章導航。</p>
<p>這種方式讓您可以輕松地添加其他類型的頁面，並根據需要進行自定義，而不受文檔頁面結構的限制。</p>
