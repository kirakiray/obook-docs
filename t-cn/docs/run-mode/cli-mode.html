        <article class="markdown-body"><h1>命令行模式</h1>
<p>命令行模式是通過使用 <code>obook</code> 命令來啟動你的項目，需要具備一定的開發知識基礎。以下是使用流程：</p>
<ol>
<li><p>確保系統已經安裝了 <code>Node.js</code>，並確保版本大於等於 18。</p>
</li>
<li><p>在命令行中使用 <code>npm i obook -g</code> 命令將 <code>o-book</code> 安裝到你的本機。</p>
</li>
<li><p>下載下來的項目文件後，確保項目根目錄下的 <code>package.json</code> 文件已經配置了 <code>obook</code> 屬性，如下所示：</p>
</li>
</ol>
<pre><code class="language-json">{
  &quot;obook&quot;: {
    &quot;input&quot;: &quot;./_preview.html&quot;, // 項目組件預覽頁的地址
    &quot;output&quot;: &quot;./dist&quot;, // 打包輸出目錄
    &quot;port&quot;: 44038  // 預覽網頁的端口號，請確保端口號不會與其他服務沖突
  }
}
</code></pre>
<ol start="4">
<li>在終端中切換到當前項目目錄，使用 <code>obook dev</code> 命令進行實時預覽，</li>
</ol>
<h2>如何打包</h2>
<p>同上模式下，使用 <code>obook build</code> 命令將項目打包到 <code>package.json</code> 上定義的 <code>dist</code> 目錄。</p>
<p>接下來，你可以直接進入<a href="../base-files.html">基礎文件</a>章節查看更多信息。</p>
