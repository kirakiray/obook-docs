<p>這種方式是 obook 最低成本的使用方式，以下是使用步驟：</p>
<ol>
<li><p>使用最新版的 Chrome 瀏覽器（或支持 File Access API 的其他瀏覽器），打開 <a href="https://kirakiray.github.io/o-book/webapp/">obook webapp</a></p>
</li>
<li><p>在網頁上點擊 &quot;選擇本地文件夾&quot; 按鈕，以打開你本地的項目文件夾；</p>
</li>
</ol>
<p>現在，你可以點擊鏈接進行預覽，</p>
<h2>如何打包</h2>
<p>步驟同上，頁面上點擊 &quot;下載網站&quot; 按鈕來下載已經打包好的文檔站。</p>
<p>這種方式非常簡便，適合不需要復雜設置和開發知識的用戶。</p>
