        <article class="markdown-body"><h1>設置頁面描述</h1>
<p>為了優化搜索引擎排名，需要設置網頁的描述文本。您可以通過在 Markdown 文件中添加 <strong>desc</strong> 注釋來為生成的頁面設置描述屬性，如下所示：</p>
<pre><code class="language-markdown">&lt;!--desc: 在這裏輸入當前頁面的描述文本--&gt;
</code></pre>
<p>一旦添加了上述注釋，最終生成的頁面將包含在目標 HTML 文件的頭部中，如下所示：</p>
<pre><code class="language-html">...
&lt;head&gt;
...
  &lt;meta name=&quot;description&quot; content=&quot;在這裏輸入當前頁面的描述文本&quot;&gt;
...
&lt;/head&gt;
...
</code></pre>
<p>通過這種方式，您可以為您的頁面提供有關其內容的相關描述，從而有助於搜索引擎了解頁面的內容，提高搜索引擎優化效果。</p>
