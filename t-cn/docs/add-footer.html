        <article class="markdown-body"><h1>添加底部內容</h1>
<p>您可以通過編輯 <code>config.json</code> 文件中的 <code>footer</code> 屬性來定義所有頁面底部顯示的內容。在 <code>footer</code> 屬性中，指定一個相對路徑來引用包含底部內容的 Markdown 文件。</p>
<pre><code class="language-json">// config.json
{
  ...
  &quot;footer&quot;: &quot;./footer.md&quot;
  ...
}
</code></pre>
<p>與 <code>SUMMARY.md</code> 的內容類似，<code>footer.md</code> 文件包含了鏈接列表，每個鏈接都會在頁面的底部顯示。以下是一個示例 <code>footer.md</code> 文件的內容：</p>
<pre><code class="language-markdown">&lt;!-- footer.md --&gt;
- &lt;img src=&quot;../publics/logo.svg&quot; /&gt; obook
  - ©2023
- 使用文檔
  - [介紹](./docs/index.md)
  - [基礎文件介紹](./docs/base-files.md)
  - [項目文件介紹](./docs/project-docs.md)
- 關於 ofa.js
  - [ofa.js 官網](https://ofajs.com/)
  - [制作組件](https://ofajs.com/en/cases/simple-component.html)
</code></pre>
<p>在 <code>footer.md</code> 文件中，您還可以添加圖片，它們將顯示為底部的圖標。這樣，您可以輕松為您的文檔站添加自定義底部內容。</p>
