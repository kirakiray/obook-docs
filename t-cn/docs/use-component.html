        <article class="markdown-body"><h1>使用組件</h1>
<p>由於 obook 基於 <a href="https://ofajs.com/">ofa.js</a> 開發，因此 obook 文檔支持使用 <a href="https://ofajs.com/">ofa.js</a> 開發的組件。您可以使用 <code>l-m</code> 組件來引用這些自定義組件，並通過像使用 HTML 標簽一樣將其包裹起來。以下是一個使用 <a href="https://cdn.jsdelivr.net/npm/obook/blocks/simp-block.html">simp-block</a> 組件的示例：</p>
<pre><code class="language-markdown">&lt;l-m src=&quot;https://cdn.jsdelivr.net/npm/obook/blocks/simp-block.html&quot;&gt;&lt;/l-m&gt;

&lt;simp-block&gt;

&lt;img src=&quot;../publics/logo.svg&quot; class=&quot;logo&quot; /&gt;

<h2>開發自己的組件</h2>
<p>您可以點擊 <a href="https://ofajs.com/en/cases/simple-component.html">制作組件</a> 來查閱如何開發符合您需求的自定義組件。一旦您開發完成了自己的組件，將其放置在文檔站的根目錄下的 <strong>publics</strong> 目錄下，並使用相對路徑的方式來引用這個組件，以便在文檔中使用。示例如下：</p>
<pre><code class="language-html">&lt;!-- /publics/my-comp.html --&gt;
&lt;!-- 您開發的自定義組件 --&gt;
&lt;template component&gt;
  ...
&lt;/template&gt;
</code></pre>
<pre><code class="language-markdown">&lt;!-- /en/index.md --&gt;
&lt;l-m src=&quot;../publics/my-comp.html&quot;&gt;&lt;/l-m&gt;

&lt;my-comp&gt;

...

&lt;/my-comp&gt;
</code></pre>
<p>請注意，自定義組件內的 Markdown 內容將被翻譯成 HTML 元素，例如普通換行段落將被轉換成 <code>p</code> 元素，<code>## </code>將被翻譯成 <code>h2</code> 等。在自定義組件內，您可以通過獲取 slot 內的元素進行初始化和處理。</p>
