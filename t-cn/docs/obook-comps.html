        <article class="markdown-body"><h1>官方組件</h1>
<p>obook 官方還提供了許多可直接使用的組件，方便您在文檔中進行展示。</p>
<h2>files-viewer</h2>
<p>這個組件用於展示多個文件，可以預覽其中的一個HTML頁面。在組件中，<code>main</code>屬性的<code>&lt;a&gt;</code>標簽代表首先選中的文件，而<code>previewer</code>代表要預覽的HTML文件。您可以參考<a href="https://github.com/kirakiray/ofa-v4-docs/edit/main/docs/en/index.md">ofa.js官網源代碼</a>中的使用示例：</p>
<pre><code class="language-html">&lt;files-viewer style=&quot;width:100%&quot;&gt;
    &lt;a href=&quot;../footer.html&quot; preview&gt;&lt;/a&gt;
    &lt;a href=&quot;../en/config.json&quot; main&gt;&lt;/a&gt;
    &lt;a href=&quot;../publics/logo.svg&quot;&gt;&lt;/a&gt;
&lt;/files-viewer&gt;
</code></pre>
<h2>html-viewer</h2>
<p>此組件用於預覽HTML代碼，您可以在其中放置多個代碼塊，最終預覽效果是所有代碼塊按順序拼接在一起。您可以參考<a href="https://github.com/kirakiray/ofa-v4-docs/edit/main/docs/en/index.md">ofa.js官網源代碼</a>中的使用示例：</p>
<pre><code class="language-html">&lt;html-viewer&gt;
   &lt;!-- HTML代碼塊 --&gt;
   ...
&lt;/html-viewer&gt;
</code></pre>
<h2>comp-viewer</h2>
<p>這是一個專門用於預覽ofa.js組件的組件。您可以在其中指定組件名稱（<code>comp-name</code>），然後插入組件代碼塊。您可以參考<a href="https://github.com/kirakiray/ofa-v4-docs/edit/main/docs/en/index.md">ofa.js官網源代碼</a>中的使用示例：</p>
<pre><code class="language-html">&lt;comp-viewer comp-name=&quot;component-name&quot;&gt;
   &lt;!-- 組件代碼塊 --&gt;
   ...
&lt;/comp-viewer&gt;
</code></pre>
