        <article class="markdown-body"><h1>多語言支持</h1>
<p>您可以通過修改 <code>_preview.html</code> 文件中的 <code>book-tool</code> 組件，在內部添加 <code>source</code> 標簽來增加其他語言的文檔。請注意，其他語言的文檔必須要與原文內容一一對應。</p>
<pre><code class="language-html">&lt;book-tool sw=&quot;./sw.js&quot;&gt;
    &lt;!-- 引用到你的項目配置文件 --&gt;
    &lt;source src=&quot;./en/config.json&quot; lang=&quot;en&quot; /&gt;
    &lt;source src=&quot;./cn/config.json&quot; lang=&quot;cn&quot; /&gt;
    &lt;source src=&quot;./t-cn/config.json&quot; lang=&quot;t-cn&quot; /&gt;
    &lt;source src=&quot;./es/config.json&quot; lang=&quot;es&quot; /&gt;
&lt;/book-tool&gt;
</code></pre>
<p>在上述代碼中，我們使用了 <code>source</code> 標簽來引入不同語言版本的文檔配置文件。同時，<code>lang</code> 屬性用於指定文檔所使用的語言。目前支持的語言選項如下：</p>
<ul>
<li>英語 (en)</li>
<li>簡體中文 (cn)</li>
<li>繁體中文 (t-cn)</li>
<li>西班牙語 (es)</li>
</ul>
<p>通過這種方式，您可以輕松為不同語言的用戶提供相應語言版本的網站內容；</p>
