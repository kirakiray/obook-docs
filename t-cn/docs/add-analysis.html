        <article class="markdown-body"><h1>添加分析代碼</h1>
<p>如果您需要跟蹤和統計您網站的訪問數據，我們建議您使用 <a href="https://analytics.google.com">谷歌分析</a>。</p>
<p>要添加分析代碼，請按照以下步驟操作：</p>
<ol>
<li><p>使用您的代碼編輯器打開 <code>_preview.html</code> 文件。</p>
</li>
<li><p>在 <code>&lt;book-tool&gt;</code> 標簽中添加一個帶有 <code>inject-head</code> 屬性的 <code>&lt;template&gt;</code> 標簽，並將您的統計代碼放置在模板內，類似如下所示：</p>
</li>
</ol>
<pre><code class="language-html">&lt;book-tool sw=&quot;./doc-sw.js&quot;&gt;
   &lt;source src=&quot;./cn/config.json&quot; lang=&quot;cn&quot; /&gt;
   &lt;template inject-head&gt;
        &lt;!-- Google tag (gtag.js) --&gt;
        &lt;script async src=&quot;https://www.googletagmanager.com/gtag/js?id=G-xxxxxxxxxx&quot;&gt;&lt;/script&gt;
        &lt;script&gt;
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag(&#39;js&#39;, new Date());

        gtag(&#39;config&#39;, &#39;G-xxxxxxxxxx&#39;);
        &lt;/script&gt;
   &lt;/template&gt;
&lt;/book-tool&gt;
</code></pre>
<p>一旦您添加了分析代碼，請重新打包項目。分析代碼會插入到所有頁面的頭部，以便您可以輕松跟蹤和分析您網站的訪問數據。</p>
