        <article class="markdown-body"><h1>基礎文件</h1>
<p>基礎文件相當於 <code>o-book</code> 啟動的腳手架，需要有這層基底才能進行項目的預覽和打包。它們與你的 Markdown 網站間接相關，打包後的文件不會包含這些基礎文件。如果你不是開發人員，或者不關心腳手架的細節，也可以跳過這章，直接查看<a href="./project-docs.html">項目文件</a>。</p>
<p><code>o-book</code> 最主要的基礎文件有兩個，分別是 <code>sw.js</code> 和 <code>_preview.html</code>。</p>
<h3>sw.js</h3>
<p><code>sw.js</code> 是基礎文件之一，只有一行代碼，內容是引用官方文件進行初始化，不需要過多關注：</p>
<pre><code class="language-javascript">// sw.js
importScripts(`https://cdn.jsdelivr.net/npm/obook@2.1.16/src/sw/base.js`);
</code></pre>
<h3>_preview.html</h3>
<p><code>_preview.html</code> 是項目啟動預覽初始化的文件，主要的代碼如下：</p>
<pre><code class="language-html">&lt;!-- 通過 l-m 加載了 book-tool 組件 --&gt;
&lt;l-m src=&quot;https://cdn.jsdelivr.net/npm/obook@2.1.16/src/book-tool.html&quot;&gt;&lt;/l-m&gt;
&lt;!-- 通過 sw 屬性引用上面提到的 sw.js 文件，如果 sw.js 更換了命名，這裏就需要對應著更換 --&gt;
&lt;book-tool sw=&quot;./sw.js&quot;&gt;
    &lt;!-- 引用到你的項目配置文件 --&gt;
    &lt;source src=&quot;./en/config.json&quot; lang=&quot;en&quot; /&gt;
    &lt;source src=&quot;./cn/config.json&quot; lang=&quot;cn&quot; /&gt;
&lt;/book-tool&gt;
</code></pre>
<p>其中，<code>source</code> 引用地址到<strong>項目配置文件</strong>處，<strong>項目文件</strong>將在下一章討論。<code>lang</code> 屬性用於設置文檔站默認使用的語言。<code>obook</code> 默認支持多語言，如果不需要多語言支持，只保留一個 <code>source</code> 即可。</p>
<p>目前 <code>o-book</code> 官方支持的語言包括：</p>
<ul>
<li><strong>en</strong> 英語</li>
<li><strong>cn</strong> 簡體中文</li>
<li><strong>t-cn</strong> 繁體中文</li>
<li><strong>es</strong> 西班牙語</li>
</ul>
