<h2>obook是什麽？</h2>
<h3>如果您只想專注於寫文檔，希望快速創建免費且精美的網站，那麽obook就是您的不二選擇</h3>
<p><a href="./docs/index.html">使用文檔</a></p>
</simp-block>

<simp-block>

<h2>極度簡單</h2>
<h3>你甚至可以不看文檔，使用我們的Web應用程序，也能輕松起步</h3>
<p><a href="https://kirakiray.github.io/o-book/webapp/">obook previewer</a></p>
</simp-block>

<simp-block>

<h2>完全免費</h2>
<h3>生成的是靜態網站，可以將其托管在GitHub Pages上，無需購買服務器</h3>
</simp-block>

<simp-block>

<h2>功能強大</h2>
<h3>兼容移動端，包含白天黑夜模式；打包好的文檔站，具備完整的搜索功能</h3>
<p>使用其他文檔站生成器，可能需要購買搜索微服務</p>
</simp-block>

<simp-block>

<h2>多語言支持</h2>
<h3>網站原生組件提供多語言支持</h3>
<p>目前支持<strong>英語</strong>，<strong>簡體中文</strong>，<strong>繁體中文</strong>，<strong>西班牙語</strong></p>
</simp-block>
