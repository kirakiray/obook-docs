<h2>obook是什么？</h2>
<h3>如果您只想专注于写文档，希望快速创建免费且精美的网站，那么obook就是您的不二选择</h3>
<p><a href="./docs/index.html">使用文档</a></p>
</simp-block>

<simp-block>

<h2>极度简单</h2>
<h3>你甚至可以不看文档，使用我们的Web应用程序，也能轻松起步</h3>
<p><a href="https://kirakiray.github.io/o-book/webapp/">obook previewer</a></p>
</simp-block>

<simp-block>

<h2>完全免费</h2>
<h3>生成的是静态网站，可以将其托管在GitHub Pages上，无需购买服务器</h3>
</simp-block>

<simp-block>

<h2>功能强大</h2>
<h3>兼容移动端，包含白天黑夜模式；打包好的文档站，具备完整的搜索功能</h3>
<p>使用其他文档站生成器，可能需要购买搜索微服务</p>
</simp-block>

<simp-block>

<h2>多语言支持</h2>
<h3>网站原生组件提供多语言支持</h3>
<p>目前支持<strong>英语</strong>，<strong>简体中文</strong>，<strong>繁体中文</strong>，<strong>西班牙语</strong></p>
</simp-block>
