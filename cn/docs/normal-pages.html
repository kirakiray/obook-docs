        <article class="markdown-body"><h1>添加非文档页面</h1>
<p>有时候，您可能需要添加一些不是文档类型的页面，比如首页。在这种情况下，您可以通过编辑 <code>config.json</code> 文件的 <code>pages</code> 属性来指定非文档类型的 Markdown 文件的相对地址。</p>
<pre><code class="language-json">// config.json
{
  ...
  &quot;pages&quot;: [&quot;./index.md&quot;],
  ...
}
</code></pre>
<p>在上述示例中，我们设置了一个首页（<code>index.md</code>），这意味着首页将只包含顶部导航组件，而不会显示文档类型页面的左侧文档导航和右侧文章导航。</p>
<p>这种方式让您可以轻松地添加其他类型的页面，并根据需要进行自定义，而不受文档页面结构的限制。</p>
