        <article class="markdown-body"><h1>使用组件</h1>
<p>由于 obook 基于 <a href="https://ofajs.com/">ofa.js</a> 开发，因此 obook 文档支持使用 <a href="https://ofajs.com/">ofa.js</a> 开发的组件。您可以使用 <code>l-m</code> 组件来引用这些自定义组件，并通过像使用 HTML 标签一样将其包裹起来。以下是一个使用 <a href="https://cdn.jsdelivr.net/npm/obook/blocks/simp-block.html">simp-block</a> 组件的示例：</p>
<pre><code class="language-markdown">&lt;l-m src=&quot;https://cdn.jsdelivr.net/npm/obook/blocks/simp-block.html&quot;&gt;&lt;/l-m&gt;

&lt;simp-block&gt;

&lt;img src=&quot;../publics/logo.svg&quot; class=&quot;logo&quot; /&gt;

[使用文档](./docs/index.md)

</code></pre>
<h2>开发自己的组件</h2>
<p>您可以点击 <a href="https://ofajs.com/en/cases/simple-component.html">制作组件</a> 来查阅如何开发符合您需求的自定义组件。一旦您开发完成了自己的组件，将其放置在文档站的根目录下的 <strong>publics</strong> 目录下，并使用相对路径的方式来引用这个组件，以便在文档中使用。示例如下：</p>
<pre><code class="language-html">&lt;!-- /publics/my-comp.html --&gt;
&lt;!-- 您开发的自定义组件 --&gt;
&lt;template component&gt;
  ...
&lt;/template&gt;
</code></pre>
<pre><code class="language-markdown">&lt;!-- /en/index.md --&gt;
&lt;l-m src=&quot;../publics/my-comp.html&quot;&gt;&lt;/l-m&gt;

&lt;my-comp&gt;

...

&lt;/my-comp&gt;
</code></pre>
<p>请注意，自定义组件内的 Markdown 内容将被翻译成 HTML 元素，例如普通换行段落将被转换成 <code>p</code> 元素，<code>## </code>将被翻译成 <code>h2</code> 等。在自定义组件内，您可以通过获取 slot 内的元素进行初始化和处理。</p>
