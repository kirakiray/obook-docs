      <template page>
        <style>
          .markdown-body::before,
          .markdown-body::after {
            display: block;
            content: "";
            height: 1px;
          }
          .markdown-body::after {
            height: 32px;
          }
        </style>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/obook@2.1.3/statics/css/github-markdown.css"
        />
        <article class="markdown-body"><h1>网页应用模式</h1>
<p>这种方式是 obook 最低成本的使用方式，以下是使用步骤：</p>
<ol>
<li><p>使用最新版的 Chrome 浏览器（或支持 File Access API 的其他浏览器），打开 <a href="https://kirakiray.github.io/o-book/webapp/">obook webapp</a></p>
</li>
<li><p>在网页上点击 &quot;选择本地文件夹&quot; 按钮，以打开你本地的项目文件夹；</p>
</li>
</ol>
<p>现在，你可以点击链接进行预览，并且可以在页面上点击 &quot;下载网站&quot; 按钮来下载已经打包好的文档站。</p>
<p>这种方式非常简便，适合不需要复杂设置和开发知识的用户。</p>

  <article-footer></article-footer>
  </article>
