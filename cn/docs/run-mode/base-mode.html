        <article class="markdown-body"><h1>标准模式</h1>
<p>标准模式就是使用本地的静态服务器，打开准备好的 <code>_preview.html</code> 文件。如果你使用我们推荐的VSCode 编辑器，那么这个步骤非常简单：</p>
<ol>
<li><p>打开 <a href="https://marketplace.visualstudio.com/items?itemName=ritwickdey.LiveServer">LiveServer</a> 扩展页面，点击安装，然后会自动打开VSCode并进行扩展安装。</p>
</li>
<li><p>将下载的项目解压缩，使用 VSCode 打开该文件夹。</p>
</li>
<li><p>在VSCode内，右键根目录下的 <code>_preview.html</code> 文件，选择 <code>open with live server</code>。等待页面初始化完成后，就能点击页面上的链接进行预览。</p>
</li>
</ol>
<p><code>_preview.html</code> 文件就是预览项目的启动器。你也可以不使用 LiveServer，使用其他能够启动静态服务器的扩展。</p>
<p>这种使用VSCode打开方式的成本最低，编辑器内可以快速启动静态服务器。当然，你也可以使用其他的 Markdown 编辑器，如 Typora，开发工具如 Eclipse，甚至是你系统自带的文本编辑器，只要你觉得方便即可。</p>
<p>至于静态服务器，你可以使用本地搭建的服务器，如 Nginx、Apache 等，只要它能够用来访问静态 HTML 文件就可以。</p>
<h2>如何打包</h2>
<p>同上，在服务器模式下打开 <code>_preview.html</code>，点击 <code>下载网站</code> 就能得到打包好的静态文件；</p>
<p>接下来，你可以直接进入<a href="../base-files.html">基础文件</a>章节查看更多信息。</p>
