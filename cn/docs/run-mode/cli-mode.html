        <article class="markdown-body"><h1>命令行模式</h1>
<p>命令行模式是通过使用 <code>obook</code> 命令来启动你的项目，需要具备一定的开发知识基础。以下是使用流程：</p>
<ol>
<li><p>确保系统已经安装了 <code>Node.js</code>，并确保版本大于等于 18。</p>
</li>
<li><p>在命令行中使用 <code>npm i obook -g</code> 命令将 <code>o-book</code> 安装到你的本机。</p>
</li>
<li><p>下载下来的项目文件后，确保项目根目录下的 <code>package.json</code> 文件已经配置了 <code>obook</code> 属性，如下所示：</p>
</li>
</ol>
<pre><code class="language-json">{
  &quot;obook&quot;: {
    &quot;input&quot;: &quot;./_preview.html&quot;, // 项目组件预览页的地址
    &quot;output&quot;: &quot;./dist&quot;, // 打包输出目录
    &quot;port&quot;: 44038  // 预览网页的端口号，请确保端口号不会与其他服务冲突
  }
}
</code></pre>
<ol start="4">
<li>在终端中切换到当前项目目录，使用 <code>obook dev</code> 命令进行实时预览，使用 <code>obook build</code> 命令将项目打包到 <code>dist</code> 目录。</li>
</ol>
<p>接下来，你可以直接进入<a href="../base-files.html">基础文件</a>章节查看更多信息。</p>
