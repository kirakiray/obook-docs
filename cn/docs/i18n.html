        <article class="markdown-body"><h1>多语言支持</h1>
<p>您可以通过修改 <code>_preview.html</code> 文件中的 <code>book-tool</code> 组件，在内部添加 <code>source</code> 标签来增加其他语言的文档。请注意，其他语言的文档必须要与原文内容一一对应。</p>
<pre><code class="language-html">&lt;book-tool sw=&quot;./sw.js&quot;&gt;
    &lt;!-- 引用到你的项目配置文件 --&gt;
    &lt;source src=&quot;./en/config.json&quot; lang=&quot;en&quot; /&gt;
    &lt;source src=&quot;./cn/config.json&quot; lang=&quot;cn&quot; /&gt;
    &lt;source src=&quot;./t-cn/config.json&quot; lang=&quot;t-cn&quot; /&gt;
    &lt;source src=&quot;./es/config.json&quot; lang=&quot;es&quot; /&gt;
&lt;/book-tool&gt;
</code></pre>
<p>在上述代码中，我们使用了 <code>source</code> 标签来引入不同语言版本的文档配置文件。同时，<code>lang</code> 属性用于指定文档所使用的语言。目前支持的语言选项如下：</p>
<ul>
<li>英语 (en)</li>
<li>简体中文 (cn)</li>
<li>繁体中文 (t-cn)</li>
<li>西班牙语 (es)</li>
</ul>
<p>通过这种方式，您可以轻松为不同语言的用户提供相应语言版本的网站内容；</p>
