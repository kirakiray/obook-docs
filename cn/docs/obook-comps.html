        <article class="markdown-body"><h1>官方组件</h1>
<p>obook 官方还提供了许多可直接使用的组件，方便您在文档中进行展示。</p>
<h2>files-viewer</h2>
<p>这个组件用于展示多个文件，可以预览其中的一个HTML页面。在组件中，<code>main</code>属性的<code>&lt;a&gt;</code>标签代表首先选中的文件，而<code>previewer</code>代表要预览的HTML文件。您可以参考<a href="https://github.com/kirakiray/ofa-v4-docs/edit/main/docs/en/index.md">ofa.js官网源代码</a>中的使用示例：</p>
<pre><code class="language-html">&lt;files-viewer style=&quot;width:100%&quot;&gt;
    &lt;a href=&quot;../footer.html&quot; preview&gt;&lt;/a&gt;
    &lt;a href=&quot;../en/config.json&quot; main&gt;&lt;/a&gt;
    &lt;a href=&quot;../publics/logo.svg&quot;&gt;&lt;/a&gt;
&lt;/files-viewer&gt;
</code></pre>
<h2>html-viewer</h2>
<p>此组件用于预览HTML代码，您可以在其中放置多个代码块，最终预览效果是所有代码块按顺序拼接在一起。您可以参考<a href="https://github.com/kirakiray/ofa-v4-docs/edit/main/docs/en/index.md">ofa.js官网源代码</a>中的使用示例：</p>
<pre><code class="language-html">&lt;html-viewer&gt;
   &lt;!-- HTML代码块 --&gt;
   ...
&lt;/html-viewer&gt;
</code></pre>
<h2>comp-viewer</h2>
<p>这是一个专门用于预览ofa.js组件的组件。您可以在其中指定组件名称（<code>comp-name</code>），然后插入组件代码块。您可以参考<a href="https://github.com/kirakiray/ofa-v4-docs/edit/main/docs/en/index.md">ofa.js官网源代码</a>中的使用示例：</p>
<pre><code class="language-html">&lt;comp-viewer comp-name=&quot;component-name&quot;&gt;
   &lt;!-- 组件代码块 --&gt;
   ...
&lt;/comp-viewer&gt;
</code></pre>
