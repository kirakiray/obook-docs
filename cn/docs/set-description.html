        <article class="markdown-body"><h1>设置页面描述</h1>
<p>为了优化搜索引擎排名，需要设置网页的描述文本。您可以通过在 Markdown 文件中添加 <strong>desc</strong> 注释来为生成的页面设置描述属性，如下所示：</p>
<pre><code class="language-markdown">&lt;!--desc: 在这里输入当前页面的描述文本--&gt;
</code></pre>
<p>一旦添加了上述注释，最终生成的页面将包含在目标 HTML 文件的头部中，如下所示：</p>
<pre><code class="language-html">...
&lt;head&gt;
...
  &lt;meta name=&quot;description&quot; content=&quot;在这里输入当前页面的描述文本&quot;&gt;
...
&lt;/head&gt;
...
</code></pre>
<p>通过这种方式，您可以为您的页面提供有关其内容的相关描述，从而有助于搜索引擎了解页面的内容，提高搜索引擎优化效果。</p>
